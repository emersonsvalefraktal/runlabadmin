</head>

                Acesse sua conta

              </p>
              <p style="margin: 0 0 24px 0; text-align: center;">
                <a href="{{ .ConfirmationURL }}" style="display: inline-block; padding: 14px 28px; background-color: #b8e00f; color: #1a1a1a; font-size: 15px; font-weight: 600; text-decoration: none; border-radius: 8px;">
                  Entrar
                </a>
